			display: block;
			width:   100%;
			height:  100%;
		}

		@keyframes rotation {
			from { transform: rotateZ(0) }
			to   { transform: rotateZ(1turn) }
		}

		.outer-circle

			position:         relative;
			overflow:         hidden;
			width:            100%;
			height:           100%;
			transform-origin: center center;
			animation:        6s rotation linear infinite;
		}

		.outer-circle > svg
		{
			width:            100%;
			height:           100%;
			fill:             none;
			stroke:           white;
			stroke-dasharray: 21 4;
			stroke-width:     2;
			stroke-linecap:   round;
		}

		.outer-circle > div
		{
			position:         absolute;
			width:            13.5%;
			height:           20px;
			transform-origin: left center;
			background-image: linear-gradient(90deg, transparent 70%, var(--app-backgroun-color));

		.outer-circle .first-gradient
		{
			top:       8%;
			left:      41.7%;
			transform: rotateZ(-6deg);
		}

		{
