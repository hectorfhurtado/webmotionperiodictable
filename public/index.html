<!DOCTYPE html>

<meta charset="utf-8" />
<title>Motion Table</title>
<link rel="stylesheet" href="index.css" />

<template id="HexagonSvg">
	<svg width="100%" height="100%" viewBox="0 0 100 100" >
		<path d="M50,10 L84.64,30 84.64,70 50,90 15.36,70 15.36,30 Z"></path>
	</svg>
</template>
<template id="Table-template">
	<link rel="stylesheet" href="table/table.css">
	<div class="Table">
		<div class="Orbit Table_cell">
			<orbit-cell></orbit-cell>
		</div>
		<div class="Fractal_noise Table_cell"></div>

		<!--Second row-->
		<div class="Offset Table_cell">
			<offset-cell></offset-cell>
		</div>
		<div class="LineWeight Table_cell"></div>
		<div class="Table_title">
			<p>MOTION</p>
			<p>PERIODIC <span>TABLE</span></p>
		</div>
		<div class="Blur Table_cell"></div>
		<div class="Rotate Table_cell"></div>
		<div class="Scale Table_cell"></div>
		<div class="TrimLine Table_cell"></div>
		<div class="RoughEdge Table_cell"></div>

		<!--Third row-->
		<div class="Vegas Table_cell">
			<vegas-cell></vegas-cell>
		</div>
		<div class="ShapeTransform Table_cell"></div>
		<div class="Easing Table_cell"></div>
		<div class="DepthOfField Table_cell"></div>
		<div class="SymmetricMove Table_cell"></div>
		<div class="SymmetricScale Table_cell"></div>
		<div class="TrimCircle Table_cell"></div>
		<div class="Turbulendivisplave Table_cell"></div>

		<!--Fourth row-->
		<div class="Loop Table_cell"></div>
		<div class="RepeatTransform Table_cell"></div>
		<div class="Rhythm Table_cell"></div>
		<div class="TipShape Table_cell"></div>
		<div class="Link Table_cell"></div>
		<div class="MaskWipe Table_cell"></div>
		<div class="SpinFade Table_cell"></div>
		<div class="Scribble Table_cell"></div>
		<div class="Text Table_cell"></div>
		<div class="Bend Table_cell"></div>
		<div class="Scatter Table_cell"></div>
		<div class="Opacity Table_cell"></div>
		<div class="MotionBlur Table_cell"></div>
		<div class="RepeatMove Table_cell"></div>
		<div class="RepeatRotate Table_cell"></div>
		<div class="RepeatScale Table_cell"></div>
		<div class="RepeatTrim Table_cell"></div>
		<div class="Noise Table_cell"></div>
		
		<!--Fifth row-->
		<div class="Tiler Table_cell"></div>
		<div class="Shadow Table_cell"></div>
		<div class="StepTime Table_cell"></div>
		<div class="AudioWave Table_cell"></div>
		<div class="Particle Table_cell"></div>
		<div class="Shatter Table_cell"></div>
		<div class="Slide Table_cell"></div>
		<div class="Blind Table_cell"></div>
		<div class="Random Table_cell"></div>
		<div class="WaveWarp Table_cell"></div>
		<div class="Median Table_cell"></div>
		<div class="Flare Table_cell"></div>
		<div class="Glow Table_cell"></div>
		<div class="WiggleMove Table_cell"></div>
		<div class="WiggleRotate Table_cell"></div>
		<div class="WiggleScale Table_cell"></div>
		<div class="TrimPie Table_cell"></div>
		<div class="WigglePath Table_cell"></div>
		
		<!--Sixth row-->
		<div class="PolarCoordinates Table_cell"></div>
		<div class="Reshape Table_cell"></div>
		<div class="TimeDistance Table_cell"></div>
		<div class="Wave Table_cell"></div>
		<div class="Grid Table_cell"></div>
		<div class="CardDance Table_cell"></div>
		<div class="FindEdges Table_cell"></div>
		<div class="LineSweep Table_cell"></div>
		<div class="Sin Table_cell"></div>
		<div class="Twirl Table_cell"></div>
		<div class="Mosaic Table_cell"></div>
		<div class="CrossBlur Table_cell"></div>
		<div class="ZoomBlur Table_cell"></div>
		<div class="Delay Table_cell"></div>
		<div class="SolidRotation Table_cell"></div>
		<div class="Dot Table_cell"></div>
		<div class="FlowingLine Table_cell"></div>
		<div class="Thunder Table_cell"></div>
	</div>
</template>
<template id="Page-template">
	<link rel="stylesheet" href="page/page.css">
	<div class="Page">
		<button class="Page_back">Back</button>
		<div class="horizontal">
			<div class="Page_cell Page_name">
			</div>
			<div class="Page_group">
				<h1 class="Page_title"></h1>
				<div class="Page_description">
				</div>
			</div>
		</div>
		<div class="Page_group">
			<h2>Creation method</h2>
			<div class="Page_createMethod">
			</div>
		</div>
		<div class="Page_group">
			<h2>Application</h2>
			<div class="Page_application">
			</div>
		</div>
		<div class="Page_group">
			<h2>Samples</h2>
			<div class="Page_samples">
			</div>
		</div>
		<div class="Page_group">
			<h2>Similar / Related</h2>
			<div class="Page_similar">
			</div>
		</div>
		<div class="Page_end"></div>
	</div>
</template>

<motion-periodic-table></motion-periodic-table>

<script src="index.js"></script>
